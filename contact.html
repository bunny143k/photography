<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
         <title>Contact us</title>
         <link rel="stylesheet" type="text/css" href="stylec/style/styles.css">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    </head>
    <body>
            <selection class="contact">
                    <div class="cont">
                        <h1> Contact Us</h1>
                    </div>
                <div>
                    <div class="contactInfo">
                        <div class="box">
                            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                                <div class="text">
                                    <h3>Address</h3>
                                    <p>Ameerpet,Nilagiri block,flat no:404,Hydrebad</p>

                                </div>

                            </div>
                        </div>
                    </div>
                   
                        <div class="box">
                            <div class="icon">
                                <div class="text">
                                    <h3>Email</h3><i class="fa fa-envelope" aria-hidden="true"></i>
                                    <p>success@gamil.com</p>

                                </div>

                            </div>
                        </div>
                    
                    
                        <div class="box">
                            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                                <div class="text">
                                    <h3>Phone</h3>
                                    <p>1012-2202-2005</p>

                                </div>

                            </div>
                        </div>
                    
                    <div>
                        <div class="contactForm">
                            <form>
                                    <h2>Send me message</h2>
                                    <div class="inputBox">
                                        <input type="text" name="" required="required">
                                        <span>Full Name</span>
                                    </div>
                                    <div class="inputBox">
                                        <input type="text" name="" required="required">
                                        <span>Email</span>
                                    </div>
                                    <div class="inputBox">
                                        <input type="text" name="" required="required">
                                        <span>Type your Problem</span>
                                    </div>
                                    <div class="inputBox">
                                        <input type="submit" value="Send me">
                                    </div>
                            </form>

                        </div>
                    </div>

                </div>


            </selection>
    
    </body>



</html>
